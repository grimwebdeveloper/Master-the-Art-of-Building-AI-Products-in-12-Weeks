<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ChatGPT</title>
</head>

<body class='bg-zinc-950 text-white min-h-screen flex flex-col'>
  <div class="container mx-auto max-w-3xl flex flex-col h-screen">
    <!-- Messages container -->
    <div id='chat-container' class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- user message -->
      <div class="bg-blue-600 text-white p-3 rounded-xl max-w-xs lg:max-w-md">
        SHARIF IQBAL JAMIL
      </div>

      <!-- assistant message -->
      <div class="flex justify-start">
        <div class="bg-zinc-800 p-3 rounded-xl max-w-xs lg:max-w-md">
          I'm fine. How are you?
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="p-4 border-t border-zinc-700">
      <div class="flex space-x-2">
        <textarea id="input"
          class="flex-1 bg-zinc-800 text-white p-3 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="3" placeholder="Type your message..."></textarea>
        <button id='ask'
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-xl transition-colors">ASK</button>
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
